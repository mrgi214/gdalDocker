name: Docker Build and Push

on:
  push:
    branches: ["main"]  # Запускать при пуше в main
  pull_request:
    branches: ["main"]  # Или при PR в main

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Используем Ubuntu для сборки
    
    steps:
      # 1. Получаем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Логинимся в Docker Hub (чтобы пушить образы)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 3. Собираем и пушим Docker-образ
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .  # Где искать Dockerfile
          push: true  # Автоматически пушить в реестр
          tags: your-dockerhub-username/your-image:latest
